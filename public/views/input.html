      <form
        id="registration-form"
        method="POST"
        ,
        enctype="multipart/form-data"
      >
        <label for="name"
          >Nombre(s)<input
            type="text"
            id="name"
            name="name"
            placeholder="Nombre"
            required /></label
        ><br />
        <label for="age"
          >Edad<input
            type="number"
            id="age"
            name="age"
            placeholder="Edad"
            required /></label
        ><br />
        <label for="nationality"
          >Nacionalidad<input
            type="text"
            id="nationality"
            name="nationality"
            placeholder="Nacionalidad"
            required /></label
        ><br />
        <label for="dorsal"
          >Dorsal<input
            type="number"
            id="dorsal"
            name="dorsal"
            placeholder="Dorsal"
            required /></label
        ><br />
        <label for="position"
          >Posición<input
            type="text"
            id="position"
            name="position"
            placeholder="Posición"
            required /></label
        ><br />
        <label for="height"
          >Estatura (m)<input
            type="number"
            id="height"
            name="height"
            placeholder="Estatura"
            step="0.01"
            required /></label
        ><br />
        <label for="marketvalue"
          >Valor de Mercado (M€)<input
            type="text"
            id="marketvalue"
            name="marketvalue"
            placeholder="Valor de Mercado"
            required /></label
        ><br />
        <label for="file"
          >Imagen (.jpg, .png)<input
            type="text"
            id="image"
            name="image"
            placeholder="URL de la Imagen"
            required /></label
        ><br />
        <button type="submit" id="add">Añadir</button>
      </form>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
